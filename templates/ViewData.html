<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!-- StyleSheets -->
    <link rel="icon"
        href="./images/Logo.jpg">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet"
        type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css"
        integrity="sha512-TsNN9S3X3jnaUdLd+JpyR5yVSBvW9M6ruKKqJl5XiBpuzzyIMcBavigTAHaH50MJudhv5XIkXMOwBL7TbhXThQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.themes.min.css"
        integrity="sha512-5EKwOr+n8VmXDYfE/EObmrG9jmYBj/c1ZRCDaWvHMkv6qIsE60srmshD8tHpr9C7Qo4nXyA0ki22SqtLyc4PRw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet"
        href=",https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap4.min.css">
    <link href="{{ url_for('static', filename = 'Images/Logo.jpg') }}"
        rel="icon"
        type="image/jpg">
    <link href="{{ url_for('static', filename = 'css/style.css') }}"
        rel="stylesheet"
        type="text/css">

</head>

<body>
    <input type="hidden"
        name="fetchForm"
        value="registration">
    <div class="preloader">

        <div class="preloader-dots">
            <div class="preloader-dots--dot"></div>
            <div class="preloader-dots--dot"></div>
            <div class="preloader-dots--dot"></div>
        </div>
    </div>
    <header class="header index"
        style="min-height:100px">
        <div class="header-content">
            <h1 class="header-title mt-5">{{title}}</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg"
        id="main-nav">
        <div class="container-fluid">
            <a href="{{url_for('home')}}"
                class="navbar-brand">
                <img src="{{ url_for('static', filename = 'images/Logo.jpg') }}"
                    class="img-fluid"
                    alt="">
            </a>
        </div>
    </nav>

    <main>
        <div class="container">


            <form action="/ViewData"
                method="POST"
                class="form-row justify-content-center">
                <div class="col-sm-3 col-md-3 col-lg-2">
                    <div class="mt-2 text-center text-md-right mt-2 mt-md-4 py-1">

                        <label for="tabName">Table name:</label>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="form-group mt-2 mt-md-4">
                        <select name="tabName"
                            id="tabName"
                            class="form-control">
                            <option value="">Select Table</option>
                            <option value="registration">Registration</option>
                            <option value="contactquery">Contact</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3 col-md-4 col-lg-3">
                    <div class="mt-2 mt-md-4 text-center text-md-left">
                        <input type="submit"
                            value="Fetch Data"
                            class="btn btn-success">
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-bodered table-hoverable table-responsive-md">
                        <thead class="bg-success text-light">
                            <tr>
                                {% for header in headers%}
                                <th>{{header}}</th>
                                {%endfor%}
                            </tr>
                        </thead>

                        <tbody>
                            {%for items in tableData %}
                            <tr>
                                {%for item in items%}
                                <td>{{item}}</td>
                                {%endfor%}
                            </tr>
                            {%endfor%}
                        </tbody>

                    </table>
                </div>
            </div>

        </div>
    </main>
    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"
        integrity="sha512-6S5LYNn3ZJCIm0f9L6BCerqFlQ4f5MwNKq+EthDXabtaJvg3TuFLhpno9pcm+5Ynm6jdA9xfpQoMz2fcjVMk9g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js"
        integrity="sha512-Z/2pIbAzFuLlc7WIt/xifag7As7GuTqoBbLsVTgut69QynAIOclmweT6o7pkxVoGGfLcmPJKn/lnxyMNKBAKgg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function () {
            $(document).ready(function () {
                $('table').DataTable();
            });
            $(".preloader").fadeOut(500);
        })
    </script>
</body>

</html>
